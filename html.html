<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <title>Styling</title>
  </head>

<body>

  <img src="Sunnyscore-logos_white.png" alt="Sunnyscore" class="logo">

  <p class="text">Your Sunnyscore is: <span class="scoreDisplay"></span></p>

  <p class="tag">What does your Sunnscore mean? Well...</p>



<div class="slidercontainer">
<div class="emojiface">
    <div class="eye1"></div> <div class="eye2"></div>
  <div class="mouth"></div>
</div>
</div>

<div class="sliderbg"></div>


  <input type="range" min="0" max="1000" value="0" id="slider">

  <div class="textbox">
    <p class="info">Looks like you need more sun! Fun fact: SAD stands for Seasonal Affective Depression. Not enough sunlight can literally make your whole body sad! Medically! Neat-o! </p>
  </div>





  <div class='rightbox'>
    <div class='rightwave -one'></div>
    <div class='rightwave -two'></div>
    <div class='rightwave -three'></div>
    <div class='leftwave -one'></div>
    <div class='leftwave -two'></div>
    <div class='leftwave -three'></div>  
    <div class='centerRightwave -one'></div>
    <div class='centerRightwave -two'></div>
    <div class='centerRightwave -three'></div>
    <div class='centerLeftwave -one'></div>
    <div class='centerLeftwave -two'></div>
    <div class='centerLeftwave -three'></div>
    <div class='centerwave -one'></div>
    <div class='centerwave -two'></div>
    <div class='centerwave -three'></div>
  </div>
  
  



<script src="index.js"></script>
</body>
</html>
